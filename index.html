<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nidhogg Clone (DOM Version)</title>
  <link rel="stylesheet" href="style/main.css">
</head>

<body>

  <div id="ui">
    <div id="player-health">Player Health: 3</div>
    <div id="bot-health">Bot Health: 3</div>
  </div>

  <div id="game">
    <div id="player" class="entity"></div>
    <div id="bot" class="entity"></div>

    <div id="platforms">
      <div class="platform" style="left: 175px; top: 500px; width: 350px;"></div><!--Bottom Platform-->
      <div class="platform" style="left: 400px; top: 430px; width: 275px;"></div><!--Lower Middle Platofrm-->
      <div class="platform" style="left: 200px; top: 360px; width: 330px;"></div> <!--Upper Middle Platform-->
      <div class="platform" style="left: 50px; top: 290px; width: 200px;"></div> <!--Top Left Platform-->
      <div class="platform" style="left: 400px; top: 290px; width: 270px;"></div> <!--Top Right Platform-->
    </div>
  </div>


  

  <div id="message"></div>


  <script src="js/input.js"></script>
  <script src="js/player.js"></script>
  <script src="js/bot.js"></script>
  <script src="js/game.js"></script>

</body>

</html>
