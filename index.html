<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nidhogg Clone (DOM Version)</title>
  <link rel="stylesheet" href="style/main.css">
</head>

<body>

  <div id="ui">
    <div class="health-container">
      <div class="label">Player</div>
      <div class="health-bar-bg">
        <div id="player-health-bar" class="health-bar-fill"></div>
      </div>
    </div>
  
    <div class="health-container">
      <div class="label">Bot</div>
      <div class="health-bar-bg">
        <div id="bot-health-bar" class="health-bar-fill"></div>
      </div>
    </div>
  </div>
  

  <div id="start-screen">
    <div id="title-box">
      <h1>Sword Game</h1>
      <button id="start-button">Start Game</button>
    </div>
  </div>
  
  

  <div id="game">

    <div id="player" class="entity"></div>
    <div id="bot" class="entity"></div>

    <img id="death-image" src="" alt="defeat image">

    <img id="victory-image" class="fullscreen-image" src="" alt="Victory">
      <div id="victory-text">Press R to Restart</div>

    <div id="platforms">
      <div class="platform" style="left: 175px; top: 500px; width: 350px;"></div><!--Bottom Platform-->
      <div class="platform" style="left: 400px; top: 400px; width: 275px;"></div><!--Lower Middle Platofrm-->
      <div class="platform" style="left: 200px; top: 300px; width: 330px;"></div> <!--Upper Middle Platform-->
      <div class="platform" style="left: 50px; top: 200px; width: 200px;"></div> <!--Top Left Platform-->
      <div class="platform" style="left: 400px; top: 200px; width: 270px;"></div> <!--Top Right Platform-->
    </div>
    
  </div>


  

  <div id="message"></div>


  <script src="js/input.js"></script>
  <script src="js/player.js"></script>
  <script src="js/bot.js"></script>
  <script src="js/game.js"></script>

</body>

</html>
